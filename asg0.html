<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0</title>
  </head>
  
  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>


    <div class="input-container">
      <label for="v1-x-input">v1: x</label>
      <input type="number" id="v1-x-input" placeholder="Enter X">
      <label for="v1-y-input">y</label>
      <input type="number" id="v1-y-input" placeholder="Enter Y">
    </div>

    <div class="input-container">
      <label for="v2-x-input">v2: x</label>
      <input type="number" id="v2-x-input" placeholder="Enter X">
      <label for="v2-y-input">y</label>
      <input type="number" id="v2-y-input" placeholder="Enter Y">
    </div>

    <button id="draw-button">Draw</button>
    

    <div class="input-container">
      <label for="operation-selector">Operation:</label>
      <select id="operation-selector">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area</option>
      </select>
      <label for="scalar-input">Scalar:</label>
      <input type="number" id="scalar-input" placeholder="Enter Scalar">
    </div>

    <button id="draw-button-1">Draw</button>

  
 
      

    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
