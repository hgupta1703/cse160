<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400" style="border:1px solid #000000">
    Please use a browser that supports "canvas"
    </canvas>
    
    <p id = "numdot">XXX</p>

    <div class="controls">
      <div>
        <button id="toggleAnimationButton">Toggle Animation</button>
    
      </div>
      <div>
        <span>Shape Color:</span>
      </div>
      <div>
        <label for="rightWingRange">Right Wing:</label>
        <input type="range" id="rightWingRange" min="30" max="60" value="0">
        <label for="leftWingRange">Left Wing:</label>
        <input type="range" id="leftWingRange" min="-60" max="-30" value="0">
      </div>

      <div>
        <label for="rightLegRange">Right Leg:</label>
        <input type="range" id="rightLegRange" min="-30" max="30" value="0">
        <label for="leftLegRange">Left Leg:</label>
        <input type="range" id="leftLegRange" min="-30" max="30" value="0">
      </div>

      <div>
        <label for="headAngleRange">Head Angle:</label>
        <input type="range" id="headAngleRange" min="-30" max="30" value="0">

      </div>

 
      <div>
        <label for="angleSlide">CameraAngle:</label>
        <input type="range" id="angleSlide" min="0" max="360" value="0" class = "slider"><br>
      </div>
    </div>


    

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg2.js"></script>
    <script src="Points.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
  </body>
</html>
